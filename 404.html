<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 0%, rgba(18, 18, 18, 1) 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 2;
        }

        .error-code {
            font-size: 180px;
            font-weight: bold;
            color: #00e5ff;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.8), 0 0 30px rgba(0, 229, 255, 0.6);
        }

        .error-message {
            font-size: 20px;
            color: #bbb;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .back-home {
            padding: 10px 20px;
            background-color: #00e5ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 30px;
            display: inline-block;
        }

        .back-home:hover {
            background-color: #00bcd4;
            transform: scale(1.1);
        }

        /* Blackhole Effect */
        .blackhole {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 40%, rgba(0, 0, 0, 0.7) 70%, rgba(0, 0, 0, 0) 100%);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), 0 0 60px rgba(0, 0, 0, 0.6);
            animation: spin 6s infinite linear;
        }

        .blackhole::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: centerPulse 1.5s infinite ease-in-out;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes centerPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.3;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
            }

            .error-message {
                font-size: 16px;
            }

            .back-home {
                font-size: 14px;
                padding: 8px 15px;
            }

            .blackhole {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="error-code">404</h1>
                <p class="error-message">Halaman yang Anda cari telah tersedot ke dalam lubang hitam.</p>
                <a href="../#" class="back-home">Kembali ke Beranda</a>
            </div>
            <div class="col-12 mt-4">
                <div class="blackhole"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
